<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>家属探访预约</title>
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/weui1.css"/>
    <link rel="stylesheet" href="../css/example.css"/>
    <link rel="stylesheet" type="text/css" href="../css/public.css">
    <script src="../js/zepto.min.js"></script>
</head>
<body ontouchstart>
<form id="form">
    <div class="weui-cells__title">请输入家属信息</div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell weui_padding">
            <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" required="" placeholder="请输入姓名" emptytips="请输入姓名">
            </div>
            <div class="weui_cell_ft">
                <i class="weui_icon_warn"></i>
            </div>
        </div>
        <div class="weui_cell weui_padding">
            <div class="weui_cell_hd"><label class="weui_label">身份证号</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" required="^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$" pattern="" maxlength="18" placeholder="请输入身份证号" emptytips="请输入身份证号" notmatchtips="请输入正确的身份证号">
            </div>
            <div class="weui_cell_ft">
                <i class="weui_icon_warn"></i>
            </div>
        </div>
        <div class="weui_cell weui_padding">
            <div class="weui_cell_hd"><label class="weui_label">联系电话</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="tel" required="" pattern="[0-9]{11}" maxlength="11" placeholder="请输入您的联系电话" emptytips="请输入手机号" notmatchtips="请输入正确的手机号">
            </div>
            <div class="weui_cell_ft">
                <i class="weui_icon_warn"></i>
            </div>
        </div>
        <div class="weui_cell weui_padding">
            <div class="weui_cell_hd"><label class="weui_label">现住址</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" required="" placeholder="请输入您现在的居住地址" emptytips="请输入您现在的居住地址">
            </div>
            <div class="weui_cell_ft">
                <i class="weui_icon_warn"></i>
            </div>
        </div>
    </div>
    <div class="weui-cells__title">请输入被监管人信息</div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell weui_padding">
            <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" required="" placeholder="请输入被监管人身份证号" emptytips="请输入被监管人身份证号">
            </div>
            <div class="weui_cell_ft">
                <i class="weui_icon_warn"></i>
            </div>
        </div>
        <div class="weui_cell weui_padding">
            <div class="weui_cell_hd"><label class="weui_label">身份证号</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" required="" pattern="^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$" maxlength="18" placeholder="请输入身份证号" emptytips="请输入身份证号" notmatchtips="请输入正确的身份证号">
            </div>
            <div class="weui_cell_ft">
                <i class="weui_icon_warn"></i>
            </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">关系</label>
            </div>
            <div class="weui-cell__bd">
                <div class="page__bd page__bd_spacing">
                    <input type="text" class="weui-select" id="showPicker" required="" placeholder="请选择您与被监管人关系" emptytips="请选择您与被监管人关系" readonly="readonly" value="">
                </div>
            </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">会见人数</label>
            </div>
            <div class="weui-cell__bd">
                <div class="page__bd page__bd_spacing">
                    <input type="text" class="weui-select" id="showPickers" required="" placeholder="请选择参与会见人数" emptytips="请选择参与会见人数" readonly="readonly" value="">
                </div>
            </div>
        </div>
    </div>
    <div class="weui-btn-area">
        <a id="formSubmitBtn" href="booking_information.html" class="weui_btn weui_btn_primary">下一步</a>
    </div>
</form>
 <script>
var $form = $("#form");
$form.form();
$("#formSubmitBtn").on("click", function(){
    $form.validate(function(error){
        if(error){
            
        }else{
            
            $.toptips('验证通过提交','ok');
        }
    });
});
</script>
<script type="text/javascript">
    $('#showPicker').on('click', function () {
        weui.picker([{
            label: '飞机票',
            value: 0
        }, {
            label: '火车票',
            value: 1
        }, {
            label: '的士票',
            value: 2
        },{
            label: '公交票 (disabled)',
            disabled: true,
            value: 3
        }, {
            label: '其他',
            value: 4
        }], {
            onChange: function (result) {
                console.log('1111111111',result[0].label);
            },
            onConfirm: function (result) {
                console.log('22222',result[0].label);
                console.log($('#showPicker').val(result))
            }
        });
    });
</script>
<script type="text/javascript">
    $('#showPickers').on('click', function () {
        weui.picker([{
            label: '1',
            value: 1
        }, {
            label: '2',
            value: 2
        }, {
            label: '3',
            value: 3
        },{
            label: '4',
            disabled: true,
            value: 4
        }, {
            label: '5',
            value: 5
        }], {
            onChange: function (result) {
                console.log('1111111111',result[0].label);
            },
            onConfirm: function (result) {
                console.log('22222',result[0].label);
                console.log($('#showPickers').val(result))
            }
        });
    });
</script>
    <script src="../js/jweixin-1.0.0.js"></script>
    <script src="../js/weui.min.js"></script>
</body>
</html>
