<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>预约进度</title>
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/example.css"/>
    <link rel="stylesheet" type="text/css" href="../css/public.css">
    <script src="../js/zepto.min.js"></script>
</head>
<body ontouchstart>
    <div class="wewui-riso">
        <div class="wewui-riso__top">
            <span>07-19</span>
            <span></span>
            <span>申请</span>
        </div>
        <div class="weui_xian"></div>
        <div class="wewui-riso__top">
            <span>07-19</span>
            <span></span>
            <span>审核通过</span>
        </div>
        <div class="weui_xian"></div>
            <div class="riso__left">
            <span class="riso_span">07-19</span>
            <i class="weui-icon-warn"></i>
            <span class="weui-tguo">
                <span>申请通过</span>
                <p>因监管人临时被法院提审，您的预约已被取消，您可重新预约</p>
            </span>
        </div>
    </div>
    <div class="weui-media-box__top weui-form-preview__bd">
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">会见时间</label>
            <span class="weui-form-preview__value">2018-08-29 11：30-12：00</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">监所名称</label>
            <span class="weui-form-preview__value">广州市必胜看守所</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">监所电话</label>
            <span class="weui-form-preview__value">020200202</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">被监管人姓名</label>
            <span class="weui-form-preview__value">黄凯</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">委托人</label>
            <span class="weui-form-preview__value">胡黄</span>
        </div>
    </div>
    <div class="weui-msg__opr-area">
        <p class="weui-btn-area">
            <a href="javascript:history.back();" class="weui-btn weui-btn_primary">重新预约</a>
            <a href="javascript:;" class="weui-btn weui-btn_default">返回首页</a>
        </p>
    </div>
</body>
</html>
