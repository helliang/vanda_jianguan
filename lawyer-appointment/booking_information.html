<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>律师会见预约</title>
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/example.css"/>
    <link rel="stylesheet" type="text/css" href="../css/public.css">
    <script src="../js/zepto.min.js"></script>
</head>
<body ontouchstart>
<br>
<div class="weui-form-preview">
    <div class="weui-title">
        <span class="left_span">预约详情</span>
    </div>
    <div class="weui-media-box weui-form-preview__bd">
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">律师姓名</label>
            <span class="weui-form-preview__value">张三</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">身份证号</label>
            <span class="weui-form-preview__value">116**************42424</span>
        </div>
    </div>
    <div class="weui-media-box weui-form-preview__bd">
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">会见时间</label>
            <span class="weui-form-preview__value">2018-08-29 11：30-12：00</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">监所名称</label>
            <span class="weui-form-preview__value">广州市必胜看守所</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">监所电话</label>
            <span class="weui-form-preview__value">020200202</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">被监管人姓名</label>
            <span class="weui-form-preview__value">黄凯</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">委托人</label>
            <span class="weui-form-preview__value">胡黄</span>
        </div>
    </div>
</div>
<div class="icons_tis">
    <i class="weui-icon-info-circle"></i>
    <span>监所具体位置将在预约成功后显示</span>
</div>
<div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">下一步</a>
</div>
</body>
</html>
