<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>律师会见探访</title>
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/weui1.css"/>
    <link rel="stylesheet" href="../css/example.css"/>
    <link rel="stylesheet" type="text/css" href="../css/public.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="../css/example.css"/>
    <script src="../js/zepto.min.js"></script>
</head>
<body ontouchstart>
    <div class="weui-cells__title">被监管人信息</div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell weui_padding">
            <div class="weui_cell_hd"><label class="weui_label">回执号</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" required="" placeholder="请输入录入回执号" emptytips="请输入录入回执号">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn">查询</button>
            </div>
            <div class="weui_cell_ft">
                <i class="weui_icon_warn"></i>
            </div>
        </div>
    </div>
    <div class="weui-cells__title">关联个人信息</div>
    <div class="weui-media-box__top weui-form-preview__bd">
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">姓名</label>
            <span class="weui-form-preview__value">张三</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">出生年月</label>
            <span class="weui-form-preview__value">1980-08-21</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">户籍</label>
            <span class="weui-form-preview__value">广西</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">关押单位</label>
            <span class="weui-form-preview__value">某某看守所</span>
        </div>
    </div>
    <div class="weui-msg__opr-area">
        <p class="weui-btn-area">
            <a href="data-time.html" class="weui-btn weui-btn_primary">下一步</a>
        </p>
    </div>
</body>
</html>
